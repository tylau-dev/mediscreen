<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Mediscreen Patient </title>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Add New Bid</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/note/validate/add}" th:object="${noteToAdd}" method="post" class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <label for="note" class="col-sm-2 control-label">Patient Id</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{patientId}" id="patientId" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('patientId')}" th:errors="*{patientId}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="note" class="col-sm-2 control-label">Note Content</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{note}" id="note" placeholder="" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></p>
                </div>
            </div>

            // YYYY-MM-DD format
            <div class="form-group">
                <label for="date" class="col-sm-2 control-label">Date</label>
                <div class="col-sm-10">
                    <input type="string" th:field="*{date}" id="date" placeholder="date" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" href="/patient/list">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Add Note">
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
